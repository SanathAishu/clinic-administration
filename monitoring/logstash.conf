input {
  tcp {
    port => 5000
    codec => json
  }

  http {
    port => 5001
    codec => json
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }

  # Extract tenant information
  if [tenant_id] {
    mutate {
      add_field => { "[@metadata][tenant_id]" => "%{tenant_id}" }
    }
  }

  # Grok pattern for Spring Boot logs
  grok {
    match => {
      "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:logger} - %{GREEDYDATA:log_message}"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "clinic-logs-%{+YYYY.MM.dd}"
  }

  # Uncomment for debugging
  # stdout {
  #   codec => rubydebug
  # }
}
